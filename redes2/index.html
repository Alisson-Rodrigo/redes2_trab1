<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>HTTP Test Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --bg-tertiary: #1e2842;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --glow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            bottom: -250px;
            left: -250px;
            pointer-events: none;
            animation: pulse 10s ease-in-out infinite reverse;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .subtitle b {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .card:nth-child(4) {
            animation-delay: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: var(--glow);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        input:hover,
        select:hover {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            background: var(--accent-blue);
            color: white;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .status-badge.success {
            background: var(--success);
        }

        .status-badge.error {
            background: var(--error);
        }

        .status-badge.warning {
            background: var(--warning);
        }

        .status-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .status-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        pre {
            background: var(--bg-primary);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow: auto;
            font-size: 0.875rem;
            line-height: 1.6;
            max-height: 400px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: var(--text-primary);
            scrollbar-width: thin;
            scrollbar-color: var(--accent-blue) var(--bg-secondary);
        }

        pre::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        pre::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        pre::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            margin-top: 40px;
        }

        .pulse-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            margin-right: 4px;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>HTTP Test Dashboard</h1>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Configurações</h2>
                </div>

                <div class="form-group">
                    <label>Matrícula</label>
                    <input id="matricula" type="text" value="20219015499" placeholder="Digite sua matrícula">
                </div>

                <div class="form-group">
                    <label>Nome Completo</label>
                    <input id="nome" type="text" value="Alisson Rodrigo" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label>Tipo de Servidor</label>
                    <select id="onceServer">
                        <option value="seq">🔵 Sequencial (8080)</option>
                        <option value="conc">🟣 Concorrente (8082)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Método HTTP</label>
                    <select id="onceMethod">
                        <option>GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>DELETE</option>
                    </select>
                </div>

                <button id="sendOnce" class="btn-primary">
                    Enviar Requisição
                </button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Resultado</h2>
                </div>

                <div class="status-info">
                    <span class="status-badge" id="statusBadge">
                        <span class="pulse-dot"></span>
                        Aguardando
                    </span>
                    <span class="status-text" id="statusText">Nenhuma requisição enviada</span>
                </div>

                <pre id="respBox">Aguardando primeira requisição...</pre>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Log de Atividades</h2>
            </div>
            <pre id="log">Sistema inicializado e pronto para receber requisições.</pre>
        </div>

        <footer>
            © 2025 HTTP Test Dashboard – Desenvolvido por Alisson Rodrigo
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const SERVERS = {
            seq: "http://localhost:8080",
            conc: "http://localhost:8082",
        };

        const respBox = document.getElementById("respBox");
        const logBox = document.getElementById("log");
        const statusBadge = document.getElementById("statusBadge");
        const statusText = document.getElementById("statusText");

        function logln(msg) {
            const time = new Date().toLocaleTimeString('pt-BR');
            logBox.textContent += `\n[${time}] ${msg}`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function updateStatus(status, text, badgeText) {
            statusBadge.className = `status-badge ${status}`;
            statusBadge.innerHTML = `<span class="pulse-dot"></span>${badgeText}`;
            statusText.textContent = text;
        }

        // ✅ MUDANÇA CRÍTICA: Usar MD5 em vez de SHA-1
        function md5Hex(str) {
            return CryptoJS.MD5(str).toString();
        }

        document.getElementById("sendOnce").onclick = async () => {
            const matricula = document.getElementById("matricula").value.trim();
            const nome = document.getElementById("nome").value.trim();
            const serverType = document.getElementById("onceServer").value;
            const method = document.getElementById("onceMethod").value;

            if (!matricula || !nome) {
                updateStatus('error', 'Preencha todos os campos', 'Erro');
                logln('❌ Erro: Campos obrigatórios não preenchidos');
                return;
            }

            // ✅ Gera MD5 em vez de SHA-1
            const xcid = md5Hex(`${matricula} ${nome}`);
            const url = SERVERS[serverType];
            const serverName = serverType === 'seq' ? 'Sequencial' : 'Concorrente';

            logln(`➡️  Enviando ${method} para servidor ${serverName}...`);
            logln(`🔐 X-Custom-ID: ${xcid}`);
            updateStatus('warning', 'Enviando requisição...', 'Enviando');
            respBox.textContent = 'Aguardando resposta do servidor...';

            const startTime = performance.now();

            try {
                const response = await fetch(url + "/", {
                    method: method,
                    headers: {
                        "X-Custom-ID": xcid,
                        "Content-Type": "text/plain"
                    },
                });

                const body = await response.text();
                const elapsed = ((performance.now() - startTime) / 1000).toFixed(3);
                const statusLine = `HTTP ${response.status} ${response.statusText}`;

                respBox.textContent = `${statusLine} | Tempo: ${elapsed}s\n${'─'.repeat(50)}\n\n${body}`;

                if (response.status === 200) {
                    updateStatus('success', `Requisição concluída em ${elapsed}s`, 'Sucesso');
                    logln(`✅ ${method} concluído em ${elapsed}s – Status: ${response.status}`);
                } else {
                    updateStatus('error', `Erro ${response.status}`, 'Falha');
                    logln(`⚠️ ${method} retornou status ${response.status}`);
                }

            } catch (error) {
                const elapsed = ((performance.now() - startTime) / 1000).toFixed(3);
                respBox.textContent = `❌ ERRO DE CONEXÃO\n${'─'.repeat(50)}\n\n${error.message}\n\nVerifique se o servidor está rodando em ${url}`;
                updateStatus('error', 'Falha na conexão', 'Erro');
                logln(`❌ Erro após ${elapsed}s: ${error.message}`);
            }
        };

        logln('Sistema pronto. Configure os parâmetros e envie uma requisição.');
    </script>
</body>

</html>
